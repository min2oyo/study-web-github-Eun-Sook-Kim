<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float</title>
  <style>
    /* public */
    dd {
      border: 1px solid red;
    }

    div {
      border: 1px solid black;
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <!-- float -->
  <h2>float</h2>
  <ul>
    <li>
      <p>float: none;</p>
      <dl>
        <dd>
          <div style="float: none; border-color: blue;"></div>
          <div style="float: none; border-color: blue;"></div>
          <div></div>
        </dd>
      </dl>
    </li>
    <li>
      <p>float: left;</p>
      <dl>
        <dd>
          <div style="float: left; border-color: blue;"></div>
          <div style="float: left; border-color: blue;"></div>
          <div></div>
        </dd>
      </dl>
    </li>
    <li>
      <p>float: right;</p>
      <dl>
        <dd>
          <div style="float: right; border-color: blue;"></div>
          <div style="float: right; border-color: blue;"></div>
          <div></div>
        </dd>
      </dl>
    </li>
  </ul>
  <hr>

</body>

</html>
