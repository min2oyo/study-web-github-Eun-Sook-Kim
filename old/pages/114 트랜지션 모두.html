<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Transition</title>
	<style>
		.box {
			border: 1px solid #222;
			width: 100px;
			height: 100px;
			margin: 50px auto;
			background-color: #fb5;
			transition: 2s ease-in;
			/* 대상: all, 시간:2초, 함수:ease-in */
		}

		.box:hover {
			/* 여기에 있는 속성이 모두 트랜지션 대상 */
			width: 200px;
			height: 200px;
			background-color: #f50;
			transform: rotate(270deg);
		}
	</style>
</head>

<body>
	<div class="box"></div>
</body>

</html>
