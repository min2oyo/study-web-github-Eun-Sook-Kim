<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>속성 선택자</title>
	<style>
		ul {
			list-style: none;
		}

		li {
			display: inline-block;
			margin: 10px;
		}

		li a {
			text-decoration: none;
			padding: 5px 20px;
			font-size: 14px;
			color: blue;
		}

		.flat {
			border: 1px solid #222;
			background: #eee;
		}

		a[class~="button"] {
			border: 1px solid #222;
			border-radius: 5px;
			/* 테두리를 둥글게 */
			box-shadow: rgba(0, 0, 0, 0.5) 4px 4px;
			/* 그림자 지정 */
		}
	</style>
</head>

<body>
	<ul>
		<li><a href="#" class="flat">메뉴 1</a></li>
		<li><a href="#" class="flat">메뉴 2</a></li>
		<li><a href="#" class="button">메뉴 3</a></li>
		<li><a href="#" class="flat button">메뉴 4</a></li>
	</ul>
</body>

</html>
