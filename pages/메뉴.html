<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>속성 선택자</title>
	<style>
		ul {
			list-style: none;
		}

		li {
			display: inline-block;
			width: 120px;
			margin: 10px;
		}

		li a {
			text-decoration: none;
			padding: 5px 20px;
			font-size: 14px;
			font-weight: bold;
		}

		a[href] {
			border: 1px solid #ccc;
			background: yellow;
			font-weight: normal;
		}
	</style>
</head>

<body>
	<ul>
		<li><a>메인 메뉴 : </a></li>
		<li><a href="#">메뉴 1</a></li>
		<li><a href="#">메뉴 2</a></li>
		<li><a href="#">메뉴 3</a></li>
		<li><a href="#">메뉴 4</a></li>
	</ul>
</body>

</html>
