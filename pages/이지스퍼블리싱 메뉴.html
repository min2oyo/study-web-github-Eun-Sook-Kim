<!-- bg-2.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>불릿 바꾸기</title>
  <style>
    ul {
      list-style: none;
      /* 불릿 없앰 */
      margin-left: -30px;
      /* 왼쪽 여백 줄임 */
    }

    li {
      /* border: 1px solid black; */
      /* 적용범위 확인용 코드 */
      background-image: url('/Do_it!_웹_표준의_정석/public/images/book-icon.png');
      /* 배경 이미지 파일 */
      background-repeat: no-repeat;
      /* 배경 이미지 반복 안함 */
      background-position: left center;
      /* 배경 이미지 위치 */
      padding-left: 50px;
      /* 왼쪽 패딩 (박스 모델) */
      line-height: 40px;
      /* 줄간격 */
    }
  </style>
</head>

<body>
  <h1>이지스퍼블리싱</h1>
  <ul>
    <li>회사소개</li>
    <li>도서</li>
    <li>자료실</li>
    <li>질문답변</li>
    <li>동영상강의</li>
  </ul>
</body>

</html>
