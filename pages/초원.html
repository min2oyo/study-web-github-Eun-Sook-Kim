<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배경 이미지</title>
  <style>
    body {
      background: url('/Do_it!_웹_표준의_정석/public/images/img-bg5.jpg') left top no-repeat fixed;
      /* 배경 이미지 */
      background-size: cover;
      /* 배경 이미지 크기 */
    }

    h1 {
      margin-top: 150px;
      /* 상단 마진 */
      text-align: center;
      /* 가운데 정렬 */
      font-size: 80px;
      /* 글자 크기 */
      color: #fff;
      /* 글자 색 */
      text-shadow: 2px 2px #000;
      /* 텍스트 그림자 */
    }
  </style>
</head>
