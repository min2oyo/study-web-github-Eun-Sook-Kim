<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제 2</title>
  <style>
    .container {
      width: 300px;
      height: 70px;
      margin: 0 auto;
      background-color: #444;
    }

    h1 {
      text-align: center;
      line-height: 70px;
      color: #fff;
      text-shadow: 3px 2px 5px #000;
    }

    table {
      border: 1px solid black;
      border-collapse: collapse;
      caption-side: bottom;
    }

    td,
    th {
      border: 1px solid black;
      padding: 10px;
    }

    .heading {
      background: #eee;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>웹 개발 기초</h1>
    <table>
      <caption>2019 국민 독서실태</caption>
      <col class="heading">
      <col>
      <col>
      <thead>
        <tr class="heading">
          <th>구분</th>
          <th>성인</th>
          <th>독서자</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>종이책</th>
          <td>6.1권</td>
          <td>11.8권</td>
        </tr>
        <tr>
          <th>전자책</th>
          <td>1.2권</td>
          <td>7.1권</td>
        </tr>
        <tr>
          <th>오디오북</th>
          <td>0.2권</td>
          <td>5.5권</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
