<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표</title>
  <style>
    table,
    th,
    td {
      border: 1px solid #ccc;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 10px 20px;
    }
  </style>
</head>

<body>

  <table>
    <caption>표 제목</caption> <!-- 생략 가능 -->
    <colgroup>
      <col style="background-color:#eee;">
      <col>
      <col span="2" style="width: 150px;">
    </colgroup>
    <thead>
      <tr>
        <th>th 1</th>
        <th>th 2</th>
        <th>th 3</th>
        <th>th 4</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">td 1</td>
        <td>td 2</td>
        <td>td 3</td>
        <td>td 4</td>
      </tr>
      <tr>
        <td>td 2</td>
        <td>td 3</td>
        <td>td 4</td>
      </tr>
      <tr>
        <td rowspan="2">td 1</td>
        <td>td 2</td>
        <td>td 3</td>
        <td>td 4</td>
      </tr>
      <tr>
        <td>td 2</td>
        <td>td 3</td>
        <td>td 4</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>th 1</th>
        <td colspan="3">td 2</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
